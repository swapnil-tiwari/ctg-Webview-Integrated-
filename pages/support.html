<div class="col-sm-10" style="">
  <div class="supportcont">
    <div class="supportform">
       <div class="frmcontent animated zoomIn">
         <center><h3 style="margin-bottom:0px;">Submit your query</h3></center><br><hr>
        <form id="queryform">
          <label>Name</label><br>
  				<input type="input" name="name" placeholder="Name" class="sup-name" id="supname">
  				<br><br>
  				<label>Your Email</label><br>
  				<input type="input" name="email" placeholder="Email" class="sup-name" id="supemail">
  				<br><br>
  				<label>Contact Number</label><br>
  				<input type="tel" name="cno" placeholder="Number" class="sup-name" id="supcno">
  				<br><br>
          <label>DESCRIPTION</label><br>
  				<h5>A short description about your query</h5>
  				<textarea class="description" placeholder="Write here..." id="supquery"></textarea>
          <br><br>
          <center><input type="button" name="Submit" value="Submit" class="submit-btn" onclick="submitQuery();"></center>


        </form>
      </div>

    </div>
  </div>
</div>
